<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <h1>Hello, Clarusway!</h1>
    
    
    <div class="border mb-2 border-primary border-1 rounded-end">BORDER</div>
